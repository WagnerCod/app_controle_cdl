<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu lateral -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>App Controle CDL</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <!-- Informações do usuário -->
        <ion-list lines="none" class="user-info">
          <ion-item>
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>
              <h2>{{ usuario }}</h2>
              <p>{{ contextSummary }}</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <!-- Menu de navegação -->
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item 
              routerDirection="root" 
              [routerLink]="[p.url]" 
              lines="none" 
              detail="false" 
              routerLinkActive="selected">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- Botão de logout -->
        <ion-list class="logout-section">
          <ion-item button (click)="logout()" lines="none" detail="false">
            <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
            <ion-label color="danger">Sair</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Conteúdo principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
